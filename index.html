<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Template • TodoMVC</title>
		<!-- TodoMVC Boilerplate CSS files -->
		<link rel="stylesheet" href="css/index.css" />
		<script type="importmap">{
			"imports": {
				"@m-ld/m-ld": "https://edge.js.m-ld.org/ext/index.mjs",
				"memory-level": "https://edge.js.m-ld.org/ext/memory-level.mjs",
				"@m-ld/m-ld/ext/socket.io": "https://edge.js.m-ld.org/ext/socket.io.mjs",
				"rxjs": "https://unpkg.com/@esm-bundle/rxjs@7/esm/es5/rxjs.min.js",
				"immer": "https://unpkg.com/immer@10/dist/immer.production.mjs"
			}
		}</script>
		<script type="module" src="./js/app.js"></script>
	</head>
	<body>
		<section class="todoapp" data-key="app">
			<header class="header">
				<h1><a href=".">todos</a></h1>
				<progress max="100" data-key="progress" style="width: 100%;">Loading...</progress>
				<input
					placeholder="What needs to be done?"
					autofocus
					class="new-todo"
					data-key="new"
					disabled
				/>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main" data-key="main">
				<input
					id="toggle-all"
					class="toggle-all"
					type="checkbox"
					data-key="toggle-all"
				/>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" data-key="list">
					<template data-key="todo-template">
						<li data-key="todo">
							<div class="view">
								<input data-key="toggle" class="toggle" type="checkbox">
								<label data-key="label"></label>
								<button class="destroy" data-key="destroy"></button>
							</div>
							<input class="edit" data-key="edit">
						</li>
					</template>
				</ul>
			</section>
			<!-- This footer should be hidden by default and shown when there are todos -->
			<footer class="footer" data-key="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count" data-key="count">
					<strong>0</strong> items left
				</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters" data-key="filters">
					<li><a href="#//" class="selected">All</a></li>
					<li><a href="#//active">Active</a></li>
					<li><a href="#//completed">Completed</a></li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" data-key="clear-completed">
					Clear completed
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo | Click the header to create a new todo list</p>
			<p>Created by <a href="https://twitter.com/1Marc">Marc Grabanski</a> |
			Collaboration enabled with <a href="https://m-ld.org/">m-ld</a></p>
			<p>
				Project on GitHub:
				<a href="https://github.com/m-ld/m-ld-todomvc-vanillajs">
					Vanilla JS TodoMVC with m-ld
				</a>
			</p>
		</footer>
	</body>
</html>
